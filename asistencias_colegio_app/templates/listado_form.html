{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-center mt-4" style="color: #000;">Listado de asistencia</h1>
        <form method="POST" action="{{ url_for('listado_asistencia', curso_id=curso_id) }}" class="mt-4">
            <div class="form-group mb-4">
                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" class="form-control" required>
            </div>
            <div class="form-group mb-4">
                <label for="codigoclase">Clase:</label>
                <select name="codigoclase" class="form-control">
                    <option value="1">Aula</option>
                    <option value="2">Educación física</option>
                </select>
            </div>
            <button type="submit" class="btn" style="background-color: #1877f2;
            border: none;
            font-family: SFProText-Semibold, Helvetica, Arial, sans-serif;
            font-size: 17px;
            color: #ffffff;">Consultar</button>
            <a href="{{ url_for('inicio') }}" class="btn" style="background-color: #e4e6eb; color: #000;">Volver al inicio</a>
        </form>
    </div>
{% endblock %}
