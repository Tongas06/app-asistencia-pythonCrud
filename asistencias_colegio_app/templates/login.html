{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h2>Iniciar sesión</h2>
                <form method="POST" action="{{ url_for('login') }}" class="mt-4">
                    <div class="form-group mb-4">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group mb-4">
                        <select name="user_type" class="form-control" id="user_type" required>
                            <option value="" disabled selected style="color: #9e9e9e;">Selecciona un tipo de usuario</option>
                            <option value="preceptor" style="color: #222324;">Preceptor</option>
                            <option value="padre" style="color: #222324;">Padre</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" style="background-color: #1877f2;
                    border: none;
                    border-radius: 6px;
                    font-family: SFProText-Semibold, Helvetica, Arial, sans-serif;
                    font-size: 17px;
                    line-height: 40px;
                    margin: 0 auto 8px;
                    padding: 0 16px;
                    width: 336px; color: #ffffff; display: block;">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
